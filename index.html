<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://kit.fontawesome.com/4a941afab0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>To do list</title>
    </head>
    <body>
        <div id="root">
            <div class="main-container">
                <div class="top-img"><img src="img/logo.png" alt="Boolean immagine"></div>
                <input v-model="itemUtente" placeholder="Nuovo Todo">
                <button type="button" name="button" @click="addItem">Aggiungi</button>
                <div class="list-container">
                    <ul class="box-list">
                        <li v-for="(item, index) in itemLista" @click:="changeColor" v-bind:class="{'is-blue': isClicked, 'is-red': !isClicked}">
                            {{itemLista[index]}}
                            <i class="fas fa-times" @click="removeItem(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="js/main.js" charset="utf-8"></script>

    </body>
</html>
